<div class="container-fluid">
    <div class="header ">
        <img class="mb-4"
            src="assets/images/logo-grupo-zap.png"
            alt="logo-grupo-zap">
        <h1 class="text-white">Teste de engenharia do GrupoZap</h1>
        <h4 class="text-white mt-4">Clique abaixo para filtrar os im√≥veis por portal</h4>
        <div class="mt-4">
            <img (click)="getViva()"
                class="mr-4 logo"
                src="assets/images/vivareal.svg"
                alt="vivareal">
            <img (click)="getZap()"
                class="logo bg-white"
                src="assets/images/logotipo_novo_zap.png"
                alt="zap">
        </div>
    </div>

    <imzap-houses-template *ngIf="showViva === true"
        [group]="'viva'"></imzap-houses-template>
    <imzap-houses-template *ngIf="showZap === true"
        [group]="'zap'"></imzap-houses-template>
</div>
